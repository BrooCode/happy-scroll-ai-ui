<svg width="500" height="500" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Glow -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Shield -->
  <path d="M250 50 L400 100 L400 250 Q400 350 250 450 Q100 350 100 250 L100 100 Z" 
        fill="url(#shieldGradient)" 
        filter="url(#glow)" 
        opacity="0.9"/>
  
  <!-- Inner Shield Details -->
  <path d="M250 80 L370 120 L370 250 Q370 330 250 410 Q130 330 130 250 L130 120 Z" 
        fill="none" 
        stroke="white" 
        stroke-width="3" 
        opacity="0.3"/>
  
  <!-- Check Mark -->
  <path d="M180 250 L220 290 L320 190" 
        stroke="white" 
        stroke-width="20" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  
  <!-- AI Symbols -->
  <circle cx="150" cy="180" r="8" fill="white" opacity="0.6"/>
  <circle cx="350" cy="180" r="8" fill="white" opacity="0.6"/>
  <circle cx="150" cy="320" r="8" fill="white" opacity="0.6"/>
  <circle cx="350" cy="320" r="8" fill="white" opacity="0.6"/>
  
  <!-- Connecting Lines -->
  <line x1="150" y1="180" x2="250" y2="250" stroke="white" stroke-width="2" opacity="0.3"/>
  <line x1="350" y1="180" x2="250" y2="250" stroke="white" stroke-width="2" opacity="0.3"/>
  <line x1="150" y1="320" x2="250" y2="250" stroke="white" stroke-width="2" opacity="0.3"/>
  <line x1="350" y1="320" x2="250" y2="250" stroke="white" stroke-width="2" opacity="0.3"/>
</svg>
