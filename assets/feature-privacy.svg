<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="privacyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="url(#privacyGradient)" opacity="0.2"/>
  
  <!-- Lock Body -->
  <rect x="35" y="50" width="30" height="30" rx="5" fill="url(#privacyGradient)"/>
  
  <!-- Lock Shackle -->
  <path d="M40 50 L40 35 Q40 25 50 25 Q60 25 60 35 L60 50" 
        stroke="url(#privacyGradient)" 
        stroke-width="5" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Keyhole -->
  <circle cx="50" cy="60" r="4" fill="white"/>
  <rect x="48" y="60" width="4" height="8" rx="2" fill="white"/>
  
  <!-- Security Dots -->
  <circle cx="25" cy="30" r="3" fill="white" opacity="0.4"/>
  <circle cx="75" cy="30" r="3" fill="white" opacity="0.4"/>
  <circle cx="25" cy="70" r="3" fill="white" opacity="0.4"/>
  <circle cx="75" cy="70" r="3" fill="white" opacity="0.4"/>
</svg>
