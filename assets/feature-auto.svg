<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="autoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="url(#autoGradient)" opacity="0.2"/>
  
  <!-- Play Button Circle -->
  <circle cx="35" cy="50" r="25" fill="url(#autoGradient)" opacity="0.3"/>
  <path d="M30 40 L30 60 L50 50 Z" fill="white"/>
  
  <!-- Fast Forward Arrows -->
  <path d="M60 35 L70 45 L60 55" stroke="url(#autoGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M70 35 L80 45 L70 55" stroke="url(#autoGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Motion Lines -->
  <line x1="60" y1="25" x2="85" y2="25" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
  <line x1="60" y1="65" x2="85" y2="65" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
</svg>
